<!DOCTYPE html>
<html>

<head>
	<title>Rom Patcher JS</title>
	<meta http-equiv="content-Type" content="text/html; charset=UTF-8" />
	<meta name="description"
		content="An online web-based ROM patcher. Supported formats: IPS, BPS, UPS, APS, RUP, PPF and xdelta." />
	<meta name="keywords"
		content="ips,ups,aps,bps,rup,ninja,ppf,xdelta,patcher,online,html5,web,rom,patch,hack,translation" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="manifest" href="./manifest.json" />
	<link href="css/freelancer.css" rel="stylesheet" media="all">
	<link type="text/css" rel="stylesheet" href="./css/patcher.css" />
	<script type="text/javascript" src="./js/locale.js"></script>
	<script type="text/javascript" src="./js/RomPatcher.js"></script>
	<script type="text/javascript" src="./js/MarcFile.js"></script>
	<script type="text/javascript" src="./js/crc.js"></script>
	<script type="text/javascript" src="./js/formats/zip.js"></script>
	<script type="text/javascript" src="./js/formats/ips.js"></script>
	<script type="text/javascript" src="./js/formats/ups.js"></script>
	<script type="text/javascript" src="./js/formats/aps.js"></script>
	<script type="text/javascript" src="./js/formats/bps.js"></script>
	<script type="text/javascript" src="./js/formats/rup.js"></script>
	<script type="text/javascript" src="./js/formats/ppf.js"></script>
	<script type="text/javascript" src="./js/formats/pmsr.js"></script>
	<script type="text/javascript" src="./js/formats/vcdiff.js"></script>
	<script type="text/javascript" src="./js/zip.js/zip.js"></script>


</head>

<body id="page-top">
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
		<div class="container">
			<<a class="navbar-brand" href="index.html">
				<img src="img/hlogo.png" alt="index.html">
				</a>

				<i class="fas fa-bars"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item mx-0 mx-lg-0">
							<a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
								href="index.html#features">Features</a>
						</li>
						<li class="nav-item mx-0 mx-lg-1">
							<a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
								href="downloads.html">Download</a>
						</li>
					</ul>
				</div>
		</div>
	</nav>

	<body>
		<div id="column">


			<!-- HEADER -->
			<br>
			<br><br><br><br><br><br><br>
			<!-- APP -->
			<div id="wrapper">
				<div id="switch-container"><span id="switch-create-button"
						onclick="setCreatorMode(!/enabled/.test(el('switch-create').className));"></span></span></div>
				<div id="tab0" class="tab">
					<div class="row">
						<div class="leftcol"><label for="input-file-rom" data-localize="rom_file">ROM file:</label>
						</div>
						<div class="rightcol">
							<input type="file" id="input-file-rom" class="enabled" accept=".z64" />
						</div>
					</div>
					<div class="row" id="rom-info">
						<div class="leftcol">CRC32:</div>
						<div class="rightcol"><span id="crc32"></span></div>
						<div class="leftcol">MD5:</div>
						<div class="rightcol"><span id="md5"></span></div>
						<div class="leftcol">SHA-1:</div>
						<div class="rightcol"><span id="sha1"></span></div>
					</div>
					<div class="row" id="row-removeheader" style="display:none">
						<div class="leftcol"></div>
						<div class="rightcol">
							<input type="checkbox" id="checkbox-removeheader" /> <label for="checkbox-removeheader"
								data-localize="remove_header">Remove header before patching</label>
						</div>
					</div>
					<div class="row" id="row-addheader" style="display:none">
						<div class="leftcol"></div>
						<div class="rightcol">
							<input type="checkbox" id="checkbox-addheader" /> <label for="checkbox-addheader"
								data-localize="add_header">Add temporary header:</label> <small>(<label id="headersize"
									for="checkbox-addheader"></label>)</small>
						</div>
					</div>

					<div class="row" id="row-file-patch">
						<div class="leftcol"><label for="input-file-patch" data-localize="patch_file">Patch
								file:</label>
						</div>
						<div class="rightcol">
							<input type="file" id="input-file-patch" accept=".xdelta" />
						</div>
					</div>

					<div class="buttons">
						<span id="message-apply" class="message"></span>
						<button id="button-apply" data-localize="apply_patch" class="disabled" disabled
							onclick="applyPatch(patch, romFile, false)">Apply patch</button>
					</div>
				</div>

				<div id="tab1" class="tab">
					<div class="row">
						<input type="file" id="input-file-rom1" />
					</div>

					<div class="row">
						<div class="rightcol">
							<input type="file" id="input-file-rom2" />
						</div>
					</div>

					<div class="row">
						<div class="rightcol">
							<select id="select-patch-type">
							</select>
						</div>
					</div>

					<div class="buttons">
						<button id="button-create" class="disabled" disabled</button> </div> </div> </div> <div
							id="snackbar" class="closed"></div>


					<!-- Footer-->

					<body class="d-flex flex-column">
						<div id="page-content">
							<div class="container text-center">
								<div class="row justify-content-center">
									<div class="col-md-7">
									</div>
								</div>
							</div>
						</div>
						<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
							<center>
								<h4><small>Copyright &copy; Cranky Supertoon 2019 - 2020</small></h4>
							</center>
						</footer>
					</body>

					<!-- Bootstrap core JavaScript -->
					<script src="vendor/jquery/jquery.min.js"></script>
					<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

					<!-- Plugin JavaScript -->
					<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

					<!-- Contact Form JavaScript -->
					<script src="js/jqBootstrapValidation.js"></script>
					<script src="js/contact_me.js"></script>

					<!-- Custom scripts for this template -->
					<script src="js/freelancer.min.js"></script>

					<script src="https://cdn.jsdelivr.net/npm/@widgetbot/crate@3" async defer>
						new Crate({
							server: '671902942466408478',
							channel: '671902945180385316',
						})
					</script>
	</body>

</html>
